<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #28a745;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #218838;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        li:hover {
            background: #e2e6ea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <input type="text" id="factInput" placeholder="Enter a fun fact">
        <button id="addFactButton">Add Fun Fact</button>
        <h2>Fun Facts:</h2>
        <ul id="factsList"></ul>
    </div>
    <script>
        document.getElementById('addFactButton').addEventListener('click', function() {
            const factInput = document.getElementById('factInput');
            const factText = factInput.value.trim();

            if (factText) {
                const factsList = document.getElementById('factsList');
                const newFactItem = document.createElement('li');
                newFactItem.textContent = factText;
                factsList.appendChild(newFactItem);
                factInput.value = ''; // Clear the input field
            } else {
                alert('Please enter a fun fact!');
            }
        });
    </script>
</body>
</html>
